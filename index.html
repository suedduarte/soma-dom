<body>
    <div class="container">
    <h1>Somando com o DOM</h1>
<br>
    <input type="number" name="valor1" id="valor1" class="input"> +
    <input type="number" name="valor2" id="valor2"class="input" >
    <input type="button" value="=" onclick="somar()" class="button" >

</div>

<div id="footer">

    <script>
        function somar(){
        var v1 = window.document.getElementById('valor1');
        var v2 = window.document.querySelector('input#valor2');
        var resp = window.document.getElementById('resp');

        var n1 = Number(v1 .value);
        var n2 = Number(v2.value);
        var resultado = n1 + n2;

        resp.innerHTML = `A soma entre ${n1} e a ${n2} Ã© igual a ${resultado}.` //placeholder
    }



    </script>
